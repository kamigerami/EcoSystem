---
- name: Install os packages
  yum: name={{item}} state=present
  with_items:
  - unzip
  - bc
  - net-tools
  - nmap-ncat
  - vim
  - python-devel
  - python-setuptools
  when: install_os_packages.stat.exists == False

- name: Download pip.
  get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/tmp

- name: Install pip.
  command: "python /tmp/get-pip.py"
  when: install_pip.stat.exists == False

